<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png">
        <h1>secret agent supply inc.</h1>
      </div>
    </header>
    <!--big photo section-->
    <div id="bigphoto">
      <!--to give position to the blackbox-->
      <div class="logo">
        <!--black box inside big photo-->
        <div class="bbox">
          <h1>new arrival</h1>
          <span>sport bikes and motocycles</span>
        </div>
      </div>
    </div>
    <!--navigation section-->
    <div class="redline">
      <nav>
        <ul>
          <li class="fulldisplay">Eyewear</li>
          <li class="fulldisplay">Apparel</li>
          <li class="fulldisplay">Gadgets</li>
          <li class="fulldisplay">Vehicles</li>
          <li class="fulldisplay">Classes</li>
          <li class="fulldisplay">Contact</li>
          <li id="menu">Menu</li>
        </ul>
      </nav>
    </div>
      <!--product section-->
    <div class="products">
      <div class="limit">
        <!--product boxes-->
        <div class="prbox">
          <img class="photo" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png">
          <span class="name">Exploding Pen</span>
        </div>
        <div class="prbox" id="pr2">
          <img class="photo" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png">
          <span class="name">Cellular Watch</span>
        </div>
        <div class="prbox" id="pr3">
          <img class="photo" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png">
          <span class="name">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!--locatio&hours section-->
    <div class="lochours">
      <div class="limit">
        <!--location box-->
        <div class="lochoursdata">
          <span class="name">Location</span>
          <span class="data">-47.346436, 84.32354</span>
        </div>
        <!--hours box-->
        <div class="lochoursdata">
          <span class="name">Hours</span>
          <span class="data">0800 - 1800</span>
        </div>
      </div>
    </div>
    <footer>
      <div class="limit">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
